<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .float{
            overflow:hidden;
            width:280px;
            border:dashed 1px orange;
        }

        .float .item{
            width:100px;
            height:100px;
            float:left;
        }

        .float .item:nth-child(1){
            background:red;
        }
        .float .item:nth-child(2){
            background:grey;
        }
        .float .item:nth-child(3){
            background:blue;
            margin-left:-20px;
        }

    </style>
</head>
<body>
<div class="float">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
