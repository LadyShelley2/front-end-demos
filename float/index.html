<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style type="text/css">
        div{
            border: solid #aaaaaa 4px;
        }
        .container{
            width:500px;
            height:300px;
            position: relative;
        }
        .box1{
            /*float: left;*/
            border: solid #FF0000 4px;
            position: relative;
            top:0;
            bottom: 0;
            left:0;
            right: 60%;
        }

        .box2{
            position: absolute;
            top:0;
            bottom: 0;
            left:0;
            right: 60%;
        }
        .box3{
            /*float: right;*/
            width:50px;
            height: 50px;
        }
        .clearfix:after{
            content:'.';
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="box1 "></div>

    <div class="box2"></div>
    <div class="box3 "></div>
</div>
</body>
</html>
